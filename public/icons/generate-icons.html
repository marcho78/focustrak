<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h1>Generate Focus App Icons</h1>
    <p>Open this file in a browser, right-click each canvas and save as PNG with the specified filename.</p>
    
    <div id="icons"></div>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        sizes.forEach(size => {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#3b82f6');
            gradient.addColorStop(1, '#2563eb');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Draw "F" letter
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.5}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('F', size / 2, size / 2);
            
            // Add to page
            const container = document.createElement('div');
            container.innerHTML = `<p>icon-${size}x${size}.png</p>`;
            container.appendChild(canvas);
            document.getElementById('icons').appendChild(container);
        });
    </script>
</body>
</html>
